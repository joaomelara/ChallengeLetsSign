<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../assets/css/globals.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <title>LetsSign - Assinando documento</title>
    <script
      src="https://kit.fontawesome.com/453d893007.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      href="https://www.letssign.com.br/wp-content/uploads/2023/06/fav-sign.svg"
      sizes="32x32"
    />
    <link
      rel="icon"
      href="https://www.letssign.com.br/wp-content/uploads/2023/06/fav-sign.svg"
      sizes="192x192"
    />
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
  </head>

  <body onload="loadEmail()" class="d-flex flex-column">
    <header>
      <nav
        class="navbar fixed-top navbar-light bg-white fiscutNav align-items-center"
      >
        <div class="d-flex align-items-center">
          <a
            class="d-block d-md-none me-3"
            data-bs-toggle="offcanvas"
            href="#offcanvasExample"
            role="button"
            aria-controls="offcanvasExample"
          >
            <i class="fa-solid fa-bars fa-lg" style="color: #000000"></i>
          </a>
          <a class="navbar-brand" href="#">
            <img
              class="genericIcon pb-1"
              src="../assets/images/FiscutLogo.png"
              alt="genericIcon"
            />
          </a>
        </div>
        <div class="d-flex align-items-center justify-content-center">
          <span class="me-2 secureEnvironmentText"
            >Ambiente seguro LetsSign</span
          >
          <i class="fa-solid fa-shield-halved fa-xl" style="color: #2cd989"></i>
        </div>
      </nav>
    </header>
    <main class="d-flex flex-row mt-5">
      <div
        class="d-none d-md-flex flex-column flex-shrink-0 primaryColor sidebarDark"
      >
        <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
          <li class="nav-item">
            <a href="" class="nav-link py-4 pt-5 rounded-0">
              <i
                class="fa-solid fa-cloud-arrow-down fa-lg"
                style="color: #ffffff"
              ></i>
            </a>
          </li>
          <li>
            <div class="nav-link py-4 rounded-0">
              <i
                class="fa-solid fa-pen-to-square fa-lg"
                style="color: #ffffff"
              ></i>
            </div>
          </li>
          <li>
            <div class="nav-link py-4 mt-1 rounded-0">
              <i class="fa-solid fa-check fa-lg" style="color: #24d3fe"></i>
            </div>
          </li>
        </ul>
      </div>
      <div
        class="d-none d-md-flex flex-column flex-shrink-0 secondaryColor sidebarLight"
      >
        <ul class="d-flex nav nav-pills nav-flush flex-column mb-auto px-5">
          <li class="nav-item">
            <div class="nav-link py-4 pt-5 rounded-0">
              <span class="text-white sidebar-text">Baixar documento</span>
            </div>
          </li>
          <li>
            <div class="nav-link py-4 rounded-0">
              <span class="text-white sidebar-text">1/1 Assinaturas</span>
            </div>
          </li>
          <li>
            <div class="nav-link py-4 rounded-0">
              <p class="small-sidebar-text mb-2 emailField"></p>
              <p class="text-white sidebar-text mt-2">Assinar como parte</p>
            </div>
          </li>
          <li class="mt-auto">
            <div class="nav-link rounded-0">
              <img
                class="letsSignLogoSidebar"
                src="../assets/images/LetsSignIcon.png"
                alt="LetsSign logo"
              />
            </div>
          </li>
        </ul>
      </div>

      <div class="m-5 flex mainContent">
        <div class="row justify-content-center my-5 pb-5">
          <div
            class="d-flex align-items-center justify-content-center flex-column col-10 col-md-10"
          >
            <i class="fa-solid fa-check fa-check-custom"></i>
            <h2 class="titleLetsSign">Assinatura concluida</h2>
            <p class="attentionLetsSign mt-4">
              Pronto! Aguarde até que todos assinem. Após a conclusão de todas
              as assinaturas, você receberá a sua cópia pelo e-mail utilizado
              durante a assinatura.
            </p>
          </div>
        </div>

        <div>
          <div class="d-flex justify-content-between pb-2">
            <div>
              <i class="fa-solid fa-user fa-progress-icon px-4"></i>
              <!-- <p class="attentionLetsSign">Dados Pessoais</p> -->
            </div>
            <div>
              <i class="fa-solid fa-envelope fa-progress-icon"></i>
              <!-- <p class="attentionLetsSign">E-mail Pessoal</p> -->
            </div>
            <div>
              <i class="fa-solid fa-image fa-progress-icon px-4"></i>
              <!-- <p class="attentionLetsSign">Imagem de confirmação</p> -->
            </div>
          </div>
          <div class="loading-bar">
            <div class="loading-progress4"></div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="https://livejs.com/live.js"></script>
    <script
      type="text/javascript"
      src="../assets/js/loadInformation.js"
    ></script>
    <script
      type="text/javascript"
      src="../assets/js/configModalSucess.js"
    ></script>
  </body>
</html>
